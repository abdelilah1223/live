<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دردشة بالفيديو</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- الصفحة الرئيسية -->
    <div id="mainPage" class="page">
      <h1 class="logo animate__animated animate__pulse">دردشة بالفيديو</h1>
      
      <div class="action-buttons">
        <button id="createGroupBtn" class="btn btn-primary">
          <i class="fas fa-users"></i> إنشاء مكالمة جماعية
        </button>
        
        <button id="randomCallBtn" class="btn btn-success">
          <i class="fas fa-random"></i> مكالمة عشوائية
        </button>
        
        <div class="private-call">
          <input type="text" id="targetUserId" placeholder="أدخل معرف المستخدم">
          <button id="privateCallBtn" class="btn btn-purple">
            <i class="fas fa-phone"></i> اتصال خاص
          </button>
        </div>
      </div>
    </div>

    <!-- صفحة الانتظار -->
    <div id="waitingPage" class="page hidden">
      <div class="waiting-content animate__animated animate__pulse">
        <i class="fas fa-video fa-4x"></i>
        <p>جارٍ البحث عن مستخدم...</p>
        <button id="cancelSearchBtn" class="btn btn-danger">
          <i class="fas fa-times"></i> إلغاء
        </button>
      </div>
    </div>

    <!-- صفحة المكالمة -->
    <div id="callPage" class="page hidden">
      <div id="videoContainer" class="video-container"></div>
      
      <div class="call-controls">
        <button id="muteBtn" class="control-btn" title="كتم الصوت">
          <i class="fas fa-microphone"></i>
        </button>
        
        <button id="videoBtn" class="control-btn" title="إيقاف الفيديو">
          <i class="fas fa-video"></i>
        </button>
        
        <button id="endCallBtn" class="control-btn btn-danger" title="إنهاء المكالمة">
          <i class="fas fa-phone-slash"></i>
        </button>
        
        <button id="copyLinkBtn" class="control-btn" title="نسخ الرابط">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
