<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .peer-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        video {
            width: 100%;
            height: auto;
            background: #000;
        }
        
        #remoteVideos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }
        
        #localVideo {
            max-height: 300px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- User ID Display -->
        <div id="userIdDisplay" class="mb-8 p-4 bg-white rounded-lg shadow-md hidden">
            <h2 class="text-xl font-semibold mb-2">Your ID:</h2>
            <div class="flex items-center space-x-2">
                <span id="userId" class="text-gray-700 font-mono"></span>
                <button onclick="copyUserId()" class="p-2 text-blue-600 hover:text-blue-800">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Random Call -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Random Call</h2>
                <button onclick="startRandomCall()" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                    Start Random Call
                </button>
            </div>

            <!-- Direct Call -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Direct Call</h2>
                <div class="space-y-4">
                    <input type="text" id="targetUserId" placeholder="Enter user ID" 
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="startDirectCall()" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
                        Call User
                    </button>
                </div>
            </div>

            <!-- Group Call -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Group Call</h2>
                <button onclick="createGroupCall()" class="w-full bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700 transition">
                    Create Group Call
                </button>
            </div>
        </div>

        <!-- Call Interface -->
        <div id="callInterface" class="hidden">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="relative">
                        <video id="localVideo" autoplay muted playsinline class="w-full rounded"></video>
                        <div class="absolute bottom-4 left-4 flex space-x-2">
                            <button onclick="toggleMute()" class="p-3 bg-gray-800 text-white rounded-full hover:bg-gray-700 transition">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button onclick="toggleVideo()" class="p-3 bg-gray-800 text-white rounded-full hover:bg-gray-700 transition">
                                <i class="fas fa-video"></i>
                            </button>
                            <button onclick="endCall()" class="p-3 bg-red-600 text-white rounded-full hover:bg-red-700 transition">
                                <i class="fas fa-phone-slash"></i>
                            </button>
                        </div>
                    </div>
                    <div id="remoteVideos" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
            </div>
        </div>

        <!-- Incoming Call Modal -->
        <div id="incomingCallModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full">
                <h2 class="text-xl font-semibold mb-4">Incoming Call</h2>
                <p id="callerId" class="mb-6 text-gray-700"></p>
                <div class="flex justify-center space-x-4">
                    <button onclick="acceptCall()" class="bg-green-600 text-white py-2 px-6 rounded hover:bg-green-700 transition">
                        Accept
                    </button>
                    <button onclick="rejectCall()" class="bg-red-600 text-white py-2 px-6 rounded hover:bg-red-700 transition">
                        Reject
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Animation -->
        <div id="loadingAnimation" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
